.floating-leaves {

  height: 100%;
  top: 0;
  left: 0;
  overflow: hidden;
  pointer-events: none;
  z-index: 1;
}

.floating-leaves span {
  position: absolute;
  font-size: 30px;
  opacity: 0;

}

.floating-leaves span:nth-child(1) { left: 10%; animation-delay: 0s; }
.floating-leaves span:nth-child(2) { left: 25%; animation-delay: 5s; }
.floating-leaves span:nth-child(3) { left: 40%; animation-delay: 10s; }

.floating-leaves span:nth-child(5) { left: 70%; animation-delay: 8s; }
.floating-leaves span:nth-child(6) { left: 85%; animation-delay: 13s; }

@keyframes float-leaf {
  0% {
    bottom: -60px;
    opacity: 0;
    transform: translateX(0) rotate(0deg);
  }
  10% {

.card {

@keyframes fadeUp {
  from {

  }
  to {

    transform: translateY(0) scale(1);
  }
}

.card::before {

  top: 15px;
  left: 15px;

  bottom: 15px;
